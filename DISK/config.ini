entry_3_gcode = M501

entry_4_use   = yes
entry_4_label = PROM: Config Reset  M502
entry_5_gcode = M502

# page 2

entry_5_use   = yes
entry_5_label = SD Card: Attach     M21
entry_5_gcode = M21

entry_6_use   = yes
entry_6_label = SD Card: Detach     M22
entry_6_gcode = M22

entry_7_use = no
entry_8_use = no
entry_9_use = no

# page 3

entry_10_use = no
entry_11_use = no
entry_12_use = no
entry_13_use = no
entry_14_use = no

# page 4

entry_15_use = no
entry_16_use = no
entry_17_use = no
entry_18_use = no

entry_19_use   = yes
